<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./src/index.js" type="text/JavaScript"></script>
    <link rel="stylesheet" href="index.css" />
    <title>phase-1-Project-WeatherApp</title>
</head>
<body>
    <div class="searchbox">
        <h1>Check The Weather Forecast</h1>
        <div>
            <input class="inputfield" type="text" placeholder="enter city name" /> <button class="searchbtn">Check!</button>
        </div>
        <div>
            <button class="buttoncircle">circle</button> <label class="tempbtn">Celsius</label> <button class="buttoncircle">circle</button> <label class="tempbtn">Farenheit</label>
        </div>
    </div>
    <div>
        <div class="cityname">
            <h3>Current Weather San Diego, CA</h3>
        </div>
        <div class="airtemp">
            <h3>Air Temperature</h3>
        </div>
        <div class="precipitation">
            <h3>Precipitation</h3>
        </div>
        <div class="wind">
            <h3>Wind Direction/speed</h3>
        </div>
        <div class="humidity">
            <h3>Relative Humidity</h3>
        </div>
        <div class="pressure">
            <h3>barometric pressure</h3>
        </div>
        <div class="dewpoint">
            <h3>Dew Point</h3>
        </div>
        <div class="sunrise">
            <h3>Sunset/sunrise</h3>
        </div>
        <div class="adddetails">
            <h3>Additional Detail</h3>
        </div>
        <div class="comments">
            <input class="inputfield" type="text" placeholder="type here" /> <button class="comment-button">Post Comment</button>
        </div>
    </div>
    
    
</body>
</html>
